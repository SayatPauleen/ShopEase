<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase — Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a href="index.html" class="logo">
        <i class="fas fa-shopping-bag"></i>
        ShopEase
      </a>

      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="product.html"><i class="fas fa-box"></i> Products</a></li>
          <li>
            <a href="cart.html" class="active">
              <i class="fas fa-shopping-cart"></i> Cart
              <span class="cart-badge" id="cart-count">0</span>
            </a>
          </li>
          <li><a href="checkout.html"><i class="fas fa-credit-card"></i> Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container cart-page">
    <h1><i class="fas fa-shopping-cart"></i> Your Cart</h1>
    
    <div class="cart-layout">
      <div class="cart-items-section">
        <div id="cart-contents" aria-live="polite">
          <!-- JavaScript will render cart items here -->
        </div>
      </div>

      <aside class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="cart-subtotal">₱0</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="cart-shipping">₱0</span>
        </div>
        <hr>
        <div class="summary-row summary-total">
          <strong>Total:</strong>
          <strong id="cart-total">₱0</strong>
        </div>
        
        <div class="cart-actions">
          <a class="btn secondary btn-block" href="index.html">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>
          <a class="btn primary btn-block" href="checkout.html">
            <i class="fas fa-lock"></i> Proceed to Checkout
          </a>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> ShopEase — Built with accessibility in mind.</p>
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li><a href="#privacy">Privacy Policy</a></li>
          <li><a href="#terms">Terms of Service</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
